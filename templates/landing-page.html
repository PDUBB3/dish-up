<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ae0443040c.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="../public/assets/css/style.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="../public/assets/css/forms.css"
      rel="stylesheet"
      type="text/css"
    />
    <title>Dish Up</title>
  </head>
  <body>
    <nav
      id="home-navbar"
      class="
        navbar navbar-expand-lg navbar-light
        bg-light
        d-flex
        justify-content-center
        text-light
      "
    >
      <div class="container-fluid d-flex">
        <a class="navbar-brand px-3 text-light" href="/">DishUp</a>
        <button
          class="navbar-toggler text-light"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon text-light"></span>
        </button>
        <div
          class="collapse navbar-collapse flex-grow-0"
          id="navbarTogglerDemo02"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 px-3 text-light">
            <li class="nav-item px-4">
              <a
                class="nav-link active text-light"
                aria-current="page"
                href="/home"
                >Home</a
              >
            </li>
            <li class="nav-item px-2 mx-2">
              <a class="nav-link text-light" href="/login">Login</a>
            </li>
            <li class="nav-item px-2 mx-2">
              <a class="nav-link text-light" href="/signup">Sign Up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row mt-2">
        <div class="col-12 col-md-6 mt-5">
          <div class="form-bg">
            <div class="container">
              <div class="row">
                <div class="col">
                  <div class="form-container">
                    <div class="form-icon">
                      <span><i class="fas fa-user-plus icon-symbol"></i></span>
                    </div>
                    <form id="signup-form" class="form-horizontal">
                      <h3 class="title">JOIN DISH UP</h3>
                      <div class="form-group">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="First Name"
                          id="firstName"
                        />
                      </div>
                      <div class="form-group">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Last Name"
                          id="lastName"
                        />
                      </div>
                      <div class="form-group">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Email Address"
                          id="email"
                        />
                      </div>
                      <div class="form-group">
                        <input
                          type="password"
                          class="form-control"
                          placeholder="Password"
                          id="password"
                        />
                      </div>
                      <div class="form-group">
                        <input
                          type="password"
                          class="form-control"
                          placeholder="Password"
                          id="confirmPassword"
                        />
                      </div>
                      <div class="form-group">
                        <button type="submit" class="btn signup">
                          Sign Up
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
