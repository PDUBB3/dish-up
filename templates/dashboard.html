<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      href="../public/assets/css/style.css"
      rel="stylesheet"
      type="text/css"
    />
    <title>Dish Up</title>
  </head>
  <body>
    <nav
      id="home-navbar"
      class="
        navbar navbar-expand-lg navbar-light
        bg-light
        d-flex
        justify-content-center
        text-light
      "
    >
      <div class="container-fluid d-flex">
        <a class="navbar-brand px-3 text-light" href="/">DishUp</a>
        <button
          class="navbar-toggler text-light"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon text-light"></span>
        </button>
        <div
          class="collapse navbar-collapse flex-grow-0"
          id="navbarTogglerDemo02"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 px-3 text-light">
            <li class="nav-item px-4">
              <a
                class="nav-link active text-light"
                aria-current="page"
                href="/home"
                >Home</a
              >
            </li>
            <li class="nav-item px-2 mx-2">
              <a class="nav-link text-light" href="/dashboard">Dashboard</a>
            </li>
            <li class="nav-item px-2 mx-2">
              <a class="nav-link text-light" href="/logout">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="card mt-5 shadow-lg p-2 bg-body rounded">
        <div class="card-body text-center">Hello Name!</div>
      </div>
      <div
        class="
          position-absolute
          top-45
          start-45
          translate-right-y
          text-center
          bg-light
          shadow-lg
          p-3
          mb-5
          bg-body
          rounded
          w-50
          mt-5
          ms-4
          p-4
          px-5
        "
      >
        <h2 class="pb-3">Create Meal Plan!</h2>
        <form>
          <div class="mb-3">
            <input
              placeholder="Title"
              type="input"
              class="form-control"
              id="titleMealPlan"
              aria-describedby="titleMealPlan"
            />
          </div>
          <div class="mb-3">
            <textarea
              placeholder="Description"
              rows="4"
              class="form-control"
              id="descriptionMealPlan"
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="birthday">Start Date:</label>
            <input type="date" id="birthday" name="birthday" />
          </div>
          <button type="submit" class="btn btn-primary ms-3">Let's go!</button>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
