<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/ae0443040c.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="../public/assets/css/style.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="../public/assets/css/forms.css"
      rel="stylesheet"
      type="text/css"
    />
    <title>Dish Up</title>
  </head>
  <body>
    <nav
      id="home-navbar"
      class="
        navbar navbar-expand-lg navbar-light
        bg-light
        d-flex
        justify-content-center
        text-light
      "
    >
      <div class="container-fluid d-flex">
        <a class="navbar-brand px-3 text-light" href="/">DishUp</a>
        <button
          class="navbar-toggler text-light"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon text-light"></span>
        </button>
        <div
          class="collapse navbar-collapse flex-grow-0"
          id="navbarTogglerDemo02"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 px-3 text-light">
            <li class="nav-item px-4">
              <a
                class="nav-link active text-light"
                aria-current="page"
                href="/home"
                >Home</a
              >
            </li>
            <li class="nav-item px-2 mx-2">
              <a class="nav-link text-light" href="/dashboard">Dashboard</a>
            </li>
            <li class="nav-item px-2 mx-2">
              <a class="nav-link text-light" href="/logout">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
     
      <div class="jumbotron text-center">
        <h1 class="display-5 ">Hello {{name}}!</h1>
        <p class="lead">Welcome to your dashboard. Get started with a new meal plan below, or check out the ones you have already created!</p>
      </div>

      <div class="row mt-2">
        <div class="col mt-4">
          <div class="form-bg">
            <div class="container">
              <div class="row">
                <div class="col">
                  <div class="form-container">
                    <div class="form-icon">
                      <span><i class="fas fa-plus icon-symbol"></i></span>
                    </div>
                    <form id="create-mealplan-form" class="form-horizontal">
                      <h3 class="title">Create a Meal Plan</h3>
                      <div class="form-group">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Title"
                          id="title"
                        />
                      </div>
                      <div class="form-group">
                        <textarea
                          type="text"
                          class="form-control"
                          placeholder="Description"
                          id="description"
                        ></textarea>
                      </div>
                      <div class="form-group">
                        <label for="start-date">Start Date:</label>
                        <input type="date" id="start-date" name="start-date" />
                      </div>

                      <div class="form-group">
                        <button type="submit" class="btn signup">Let's go!</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

       
          <div class="col mt-4">
            <div class="form-bg">
              <div class="container">
                <div class="row">
                  <div class="col">
                    <div class="form-container">
                      <div class="form-icon">
                        <span><i class="fa fa-file-alt icon-symbol"></i></span>
                      </div>
                      <form class="form-horizontal">
                        <h3 class="title">My Meal Plans</h3>
                        <div class="form-group">
                          <select
                            class="form-select mb-4"
                            size="6"
                            aria-label="size 3 select example"
                          >
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                            <option value="4">Four</option>
                            <option value="5">Five</option>
                          </select>
                        </div>

                        <div class="form-group">
                          <button type="submit" class="btn signup">Let's go!</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
    
       

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
